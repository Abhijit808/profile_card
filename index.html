<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="main">
    <section class="card">
      <div class="section-1">

      </div>
      <div class="section-2">
        <div class="img">
          <img src="./images/image-victor.jpg" alt="profile">
       <div class="name">
         <h3 > Victor Crest</h3><span class="span">26</span>
        </div>  
          <p class="place span">London</p>
        </div>
        <hr>
        <div class="followers">
          <div class="social">
            <span > 80K</span>
            <span class="span font"> Followers</span>
          </div>
          <div class="social">
            <span >803K</span>
            <span class="span font">Likes</span>
          </div>
          <div class="social">
            <span > 1.4K</span>
            <span class="span font"> Photos</span>
          </div>
        </div>

      </div>



    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Abhijit808/profile_card">Abhijit</a>.
  </div>
</body>

</html>
